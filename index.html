<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Library</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#"> My Library </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">My Account</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main>
      <div class="container">
        <div class="row mt-5">
          <div class="col">
            <div class="add-book d-flex justify-content-center">
              <button
                type="button"
                class="btn btn-primary"
                data-bs-toggle="modal"
                data-bs-target="#addToLibrary"
              >
                Add to Library
              </button>
            </div>
          </div>
        </div>

        <div class="row mt-5">
          <div class="col">
            <div class="grid-container">
              <div class="card">
                <div class="card-body d-flex flex-column align-items-center">
                  <h5 class="card-title">Book Title</h5>
                  <p class="card-text">Author Name</p>
                  <p class="card-text">Pages</p>
                  <a class="btn btn-success" href="#">Read</a><br />
                  <a class="btn btn-secondary" href="#">Delete</a>
                </div>
              </div>

              <div class="card">
                <div class="card-body d-flex flex-column align-items-center">
                  <h5 class="card-title">Book Title</h5>
                  <p class="card-text">Author Name</p>
                  <p class="card-text">Pages</p>
                  <a class="btn btn-success" href="#">Read</a>
                  <br />
                  <a class="btn btn-secondary" href="#">Delete</a>
                </div>
              </div>

              <div class="card">
                <div class="card-body d-flex flex-column align-items-center">
                  <h5 class="card-title">Book Title</h5>
                  <p class="card-text">Author Name</p>
                  <p class="card-text">Pages</p>
                  <a class="btn btn-success" href="#">Read</a><br />
                  <a class="btn btn-secondary" href="#">Delete</a>
                </div>
              </div>

              <div class="card">
                <div class="card-body d-flex flex-column align-items-center">
                  <h5 class="card-title">Book Title</h5>
                  <p class="card-text">Author Name</p>
                  <p class="card-text">Pages</p>
                  <a class="btn btn-success" href="#">Read</a><br />
                  <a class="btn btn-secondary" href="#">Delete</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>


    <div
      class="modal fade"
      id="addToLibrary"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="addToLibrary"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addToLibrary">Add Book to Library</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <div class="modal-body">

            <form class="g-3 needs-validation" id="addBookForm" onsubmit="return doForm()" novalidate>
              <div class="mb-3">
                <label for="title" class="form-label">Book Title</label>
                <input
                  type="text"
                  class="form-control"
                  id="book_title"
                  placeholder="Hamlet"
                  required
                  maxlength="100"
                  minlength="1"
                />
              </div>
              <div class="valid-feedback">Valid Title</div>

              <div class="mb-3">
                <label for="author" class="form-label">Author Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="book_author"
                  placeholder="William Shakespeare"
                  required
                  maxlength="100"
                  minlength="1"
                />
              </div>
              <div class="valid-feedback">Valid Name</div>

              <div class="mb-3">
                <label for="pages" class="form-label">Pages</label>
                <input
                  type="number"
                  class="form-control"
                  id="pages"
                  placeholder="0"
                  required
                  min="1"
                />
              </div>
              <div class="valid-feedback">Valid Number</div>

              <div class="col-12 mb-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="read">
                  <label class="form-check-label" for="invalidCheck">
                    Have you Read the Book ? 
                  </label>
                </div>
              </div>


              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button id="add_book" type="submit" class="btn btn-primary">
                  Submit
                </button>
              </div>
            </form>

            
          </div>

        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
